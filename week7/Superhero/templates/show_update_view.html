>!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hero Detail</title>
    <link rel="stylesheet" type="text/css" href="/static/superhero_theme.css">
</head>

<body>
    <!-- Same as show_update_view.html, just no prefilled form-->
    <h1>Superhero News - Edit Hero</h1>
    <table>
        <tr>
            <td>
                <label for="name">Name:</label>
            </td>
            <td>
                <input type="text" name="name" value="{{ hero.name }}" size="25" />
            </td>
        </tr>

        <tr>
            <td>
                <label for="identity">Identity:</label>
            </td>
            <td>
                <input type="text" name="identity" value="{{ hero.identity }}" size="25" />
            </td>
        </tr>

        <tr>
            <td>
                <label for="description">Description:</label>
            </td>
            <td>
                <input type="text" name="description" value="{{ hero.description }}" size="25" />
            </td>
        </tr>

        <tr>
            <td>
                <label for="strength">Strength:</label>
            </td>
            <td>
                <input type="text" name="strength" value="{{ hero.strength }}" size="25" />
            </td>
        </tr>

        <tr>
            <td>
                <label for="weakness">Weakness:</label>
            </td>
            <td>
                <input type="text" name="weakness" value="{{ hero.weakness }}" size="25" />
            </td>
        </tr>

        <tr>
            <td>
                <label for="image">Image URL:</label>
            </td>
            <td>
                <input type="text" name="image" value="{{ hero.image }}" size="25" />
            </td>
        </tr>

    </table>


    <button onclick="window.location.href='/details/';">
        Save
    </button>
    <button onclick="window.location.href='/details/';">
        Cancel
    </button>

</body>

</html>
